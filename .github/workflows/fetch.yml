# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: fetch every day

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch :

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install msgpack-lz4block
          pip install requests
          pip install pytz
          pip install UnityPy
          pip install pydub
      - name: Fetch data
        env:
          WDS_ENV_URL: ${{ secrets.WDS_ENV_URL }}
          WDS_MASTERLIST_URL: ${{ secrets.WDS_MASTERLIST_URL }}
          SCRIPT_VERSION: ${{ secrets.SCRIPT_VERSION }}
        run: |
          python main.py
      - name: Install ffmpeg
        run: |
          sudo apt install ffmpeg
      - name: voice file conversion
        run: |
          python voice.py
      - name: update file and push to remote
        run: |
          git config --local user.name "WDS-BOT[bot]"
          git config --local user.email "WDS-BOT[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update"
          git push